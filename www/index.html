<!DOCTYPE html> 
<html>
	<head>
	  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>Gowanus Heights</title>
		<script type="text/javascript" src="javascript/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="javascript/leaflet.min.js"></script>
		<script type="text/javascript" src="javascript/gowanus-heights.js"></script>
		<link rel="stylesheet" type="text/css" href="css/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<!--[if lte IE 8]>
		    <link rel="stylesheet" href="http://ndw-2012.cooperhewitt.net/css/leaflet.ie.css" />
		<![endif]-->
	</head>
	<body>
		<div id="map"></div>

		<script type="text/javascript">
			$(document).ready(function(){

				var set_map_height = function(){
					var h = window.innerHeight;
					$("#map").css("height", h);
				};

				set_map_height();

				window.onresize = set_map_height;
				gh_init();
			});	
		</script>

	</body>
</html>
